<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .signup-link, .timeline-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a, .timeline-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .signup-link a:hover, .timeline-link a:hover {
            text-decoration: underline;
        }
        .logout-link {
            text-align: center;
            margin-top: 15px;
        }
        .logout-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .logout-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Sign In</h2>
    <form id="signInForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign In</button>
    </form>
    <div class="signup-link">
        <p>Don't have an account? <a href="/signup">Sign-Up</a></p>
    </div>
    <div class="timeline-link">
        <p><a href="/">Go to timeline</a></p>
    </div>
</div>

<script>
    const apiServer = 'http://localhost:8080';

    document.getElementById('signInForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch(`${apiServer}/api/users/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            }),
            credentials: 'include' // 쿠키 포함
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('userInfo', JSON.stringify(data));
            alert(`Welcome, ${data.username}!`);

            // 저장된 URL로 리다이렉트
            const redirectUrl = localStorage.getItem('redirectAfterLogin') || '/';
            localStorage.removeItem('redirectAfterLogin');
            window.location.href = redirectUrl;
        } else {
            alert('Failed to sign in. Please check your username and password.');
        }
    });

    document.getElementById('logoutButton').addEventListener('click', async function(event) {
        event.preventDefault();

        const response = await fetch(`${apiServer}/api/users/logout`, {
            method: 'GET',
            credentials: 'include' // include cookies in the request
        });

        if (response.ok) {
            localStorage.removeItem('userInfo');
            alert('You have been logged out.');
            window.location.href = '/';
        } else {
            alert('Failed to log out.');
        }
    });
</script>
</body>
</html>
